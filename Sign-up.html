<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Unipiedia</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="title" content="Sign Up for Unipiedia - Join Our Creative Community">
<meta name="description" content="Create an account on Unipiedia to upload and explore manga, comics, novels, and stories. Be part of a vibrant storytelling community.">
<meta name="keywords" content="sign up, Unipiedia register, join Unipiedia, create account, upload stories">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Unipiedia</p>
    </footer>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
             apiKey: "AIzaSyC8Eog-bprIIcj5coI-HeIIxC2K5gnWisg",
  authDomain: "unipiedia.firebaseapp.com",
  projectId: "unipiedia",
  storageBucket: "unipiedia.firebasestorage.app",
  messagingSenderId: "88707773068",
  appId: "1:88707773068:web:2a7847af476e42dc9901a9",
  measurementId: "G-CTKYG66CR8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Signup
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert('Account created successfully!'))
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
