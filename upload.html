
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Unipiedia</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="title" content="Upload Your Stories on Unipiedia - Share Your Creativity">
<meta name="description" content="Share your manga, comics, novels, and stories with the world. Upload your content to Unipiedia and reach a global audience.">
<meta name="keywords" content="upload manga, upload stories, Unipiedia content, share creativity">

</head>
<body>
    <header>
        <h1>Upload Your Content</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="upload.html">Upload</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Upload Your File or Enter Text</h2>

        <!-- Drag-and-Drop Area -->
        <div id="drop-area">
            <p>Drag and drop your files here, or click below to upload:</p>
            <input type="file" id="fileElem" multiple onchange="handleFiles(this.files)">
            <button onclick="submitdraganddropfile()">Submit draganddrop</button>
        </div>

        <!-- Manual Typing Area -->
        <div id="manual-entry">
            <h3>Or type/paste your content below:</h3>
            <textarea id="manualText" rows="10" placeholder="Type or paste your content here..."></textarea>
            <button onclick="submitManualText()">Submit Text</button>
        </div>

        <!-- File List -->
        <ul id="fileList"></ul>
    </main>
    <footer>
        <p>&copy; 2024 Unipiedia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
